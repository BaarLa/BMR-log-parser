<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle Mages Chat Parser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Battle Mages Chat Parser</h1>
    </header>

    <main>
        <p>Paste your game's HTML code below:</p>
        <textarea id="htmlInput" placeholder="Paste HTML here..." rows="15"></textarea>
        <div class="players">
            <label>First player name (curious): <input id="player1" value="Calypso"></label>
            <label>Second player name (cunning): <input id="player2" value="Elyssa"></label>
        </div>
        <button id="parseBtn">Parse Logs</button>

        <h2>Result:</h2>
        <div id="chatOutput" class="chat-output"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
